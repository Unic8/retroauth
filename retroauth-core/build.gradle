apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.7
targetCompatibility = 1.7

project(":retroauth-core") {
    repositories {
        jcenter()
    }
}

checkstyle {
    configFile = new File(rootDir, "checkstyle.xml")
}

dependencies {
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
}
