buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.noveogroup.android:check:1.2.3'
        classpath 'com.android.tools.build:gradle:2.1.0-alpha5'
        classpath 'net.saliman:gradle-properties-plugin:1.4.5'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.noveogroup.android.check'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
        absolutePaths false
        lintConfig file("lint.xml")
    }
}

check {
    abortOnError true
    checkstyle {
        config project.file('../checkstyle.xml')
    }

    findbugs {
        skip true
    }
    pmd {
        skip true
    }
}

configurations.all { resolutionStrategy.cacheChangingModulesFor 0, 'seconds' }

dependencies {
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile project(':retroauth-core')
    /* compile ("com.andretietz.retroauth:retroauth-core:$libraryVersion") {
        changing = true
    } */

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.31-beta'

}

apply from: 'bintray-publish.gradle'